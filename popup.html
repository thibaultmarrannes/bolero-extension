<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolero Plugin</title>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    crossorigin="anonymous">
  
  <!-- Bootstrap JavaScript (optional, for interactivity) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    crossorigin="anonymous" 
    defer></script>
  
  <!-- Custom JavaScript -->
  <script src="popup.js" defer></script>
</head>
<body class="bg-light text-center py-4">

  <!-- Plugin Header -->
  <div class="container">
    <h1 class="text-primary">Bolero Plugin</h1>
    <p id="status" class="text-muted mb-4"></p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <h2>orderhistoriek exporteren</h2>
        <p>Haal al je orders op uit het bolero platform</p>
        <button id="goto_transactions" class="btn btn-secondary mb-2" style="display: none;">Ga naar order historiek</button>
        <button id="extract_transactions" class="btn btn-primary" style="display: none;">orders exporteren</button>
      </div>
      <div class="col-6">
        <h2>rekenings historiek exporteren</h2>
        <p>Haal al je stortingen & uitkeringen op uit het bolero platform</p>
        <button id="redirect" class="btn btn-secondary mb-2" style="display: none;">Ga naar rekening historiek</button>
        <button id="grab-data" class="btn btn-primary" style="display: none;">rekening transacties exporteren</button>
    
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="container">
  </div>

</body>
</html>
